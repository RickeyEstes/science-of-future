---
layout: no-index
title: Earth Science
page: section
---

<div id="section_header">SECTION: {{page.title}}</div>

<ul id="authors_list">

	{% for report in site.reports %}

	<li>
		<div class="author_block">
			<a href="{{site.baseurl}}{{report.url}}">• {{report.speaker}}</a>
			<p>{{report.position}}</p>
		</div>
		<div class="report_title">
			<p class="report_section">{{report.section}}</p>
			<span>«{{report.title}}»</span>
		</div>
	</li>

	{% endfor %}
	
</ul>
