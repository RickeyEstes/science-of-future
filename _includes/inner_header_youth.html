
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
   
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.baseurl }}">
</head>
<body class="{% if page.url == '/' %} home {% else %} {{page.url | first }} {% endif %}">
	<div id="wrapper" class="sof_page container sof_page_youth">
		<div id="sof_page_holder">
			<div id="sof_page_menu" class="menu sof_page_menu_youth">
				<ul class="container">
					<li class="sof_menu_logo sof_menu_logo_youth"><a href="/"></a></li>
					<li class="menu_item {% if page.page == 'author-youth' %} menu_selected  {% endif %}   menu_border"><a href="{{site.baseurl}}/science-of-future-youth">Author</a></li>
					<li class="menu_item {% if page.page == 'section' %} menu_selected  {% endif %} menu_border"><a href="{{site.baseurl}}/science-of-future-section-youth">Section</a></li>
					<li class="menu_item {% if page.page == 'organization' %} menu_selected  {% endif %}   menu_border last_menu_item"><a href="{{site.baseurl}}/science-of-future-so-youth">Scientific<br>Organization</a></li>
				</ul>
			</div>
			<div id="sof_page_container" class="container">
				<div id="top_bar" class="top_bar_youth">
					<div id="prev_page"><a href="#" onclick="window.history.go(-1); return false;">PREVIOUS PAGE</a></div>
					<div id="search">
						<input type="text">
						<button type="submit"></button>
					</div>
				</div>
