
<ul id="authors_list">
	{% for post in site.posts %}
	
	<li>
		<div class="author_block">
			<a href="{{site.baseurl}}{{post.url}}">• {{post.author}}</a>
			<p>{{post.karg}}</p>
		</div>
		<div class="report_title">
			<p class="report_section">{{post.section}}</p>
			<span>«{{post.title}}»</span>
		</div>
	</li>	

	{% endfor %}
</ul>
